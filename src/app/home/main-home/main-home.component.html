<div class="home-content">
  <div class="left-content">
    <app-search-bar></app-search-bar>

    <div class="task-content">
      <div>
        <div style="position: relative;display: flex;gap: 5px;justify-content: center;align-items: center">
          <p class="title-main-home">To do</p>
          <div class="button-add">
            <button class="button button-theme-action "  (click)="onActiveTodoFormt()">Add new To do</button>
            <div class="input-content-todo">
              <div [ngClass]="{'content-global-todo-add':true,'content-global-todo-add-active':acitveTodoForm}">
                <div class="content-form-todo">
                  <form  class="form-todo" [formGroup]="todoForm" (ngSubmit)="onSubmit()">

                    <label class="description" for="description">Description : </label>
                    <textarea id="description" rows="10" cols="40" #textareaT formControlName="description"></textarea>
                    <button type="submit" class="button button-arround button-theme-action" [disabled]="todoForm.invalid">&nbsp; Add &nbsp;</button>

                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>


        <div class="list-todo">
            <app-todo-item *ngFor="let todo of todosList;let i=index"  [Index]="i" [editable]="todo.editable" [id]="todo.id" [taskDes]="todo.description"></app-todo-item>

        </div>
      </div>
      <div>
        <div style="display: flex;gap: 5px;justify-content: center;align-items: center">
          <p class="title-main-home">Remember Me</p>

          <div class="button-add">
            <button class="button button-theme-secondaire " (click)="onActiveRememberForm()">Add new Remember</button>

            <div class="input-content-remember">
              <div [ngClass]="{'content-global-todo-add':true,'content-global-todo-add-active':activeRememberForm}">
                <div class="content-form-remember">
                  <form  class="form-remember" [formGroup]="rememberForm" (ngSubmit)="onSubmitRemember()">

                    <label class="descriptionR" for="description">Description : </label>
                    <textarea id="descriptionR" rows="10" cols="40" formControlName="descriptionR"></textarea>
                    <button type="submit" class="button button-arround button-theme-secondaire" [disabled]="rememberForm.invalid">&nbsp; Add Action &nbsp;</button>

                  </form>
                </div>
              </div>
            </div>
          </div>

        </div>
        <div class="list-remember">
             <app-remember-item *ngFor="let remember of rememberList;let i=index" [Index]="i" [editable]="remember.editable" [id]="remember.id" [taskDes]="remember.description"></app-remember-item>
        </div>

      </div>

    </div>
  </div>

  <div class="right-content">
    <div class="right-content-child-1">
      <div class="calendar-content">
        <div>{{date | date :"d"}} <span style="font-size: 17px">/{{date| date:"MMM"}}</span></div>
        <div>{{date | date:"EEEE"}},{{date | date:"YYYY"}}</div>
      </div>

      <div class="activity-child">
        <div class="time-content">
          <span class="time-content-letter">{{time | date:"HH"}}<span style="font-size: 17px">h</span></span>
          <span class="time-content-letter">{{time | date:"mm"}}</span>
        </div>

        <div class="emotion-carousel">
            <div [ngClass]="{'active-carousel':first}">
              <img width="130" height="130" src="../../../assets/memojistylefemale04.svg" alt="">
              <p class="title-main-home" style="font-size: 30px">Love is Love Lady</p>
            </div>
            <div [ngClass]="{'active-carousel':second}">
              <img width="130" height="130" src="../../../assets/memojisquare10.svg" alt="">
              <p class="title-main-home" style="font-size: 30px">Is So Wonderful !!</p>
            </div>
            <div [ngClass]="{'active-carousel':three}">
              <img width="130" height="130" src="../../../assets/memojisquare12.svg" alt="">
              <p class="title-main-home" style="font-size: 30px">Say Yo Amigo</p>
            </div>
        </div>
      </div>

    </div>


  </div>

</div>
